<div class="panel panel-default">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="login()">
  <div class="form-group">
    <label for="login_name" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="login.name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">Password :</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" [(ngModel)]="login.pass" name="position">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">LOGIN</button>
    </div>
   
  </div>
</form>

  </div>
</div>
