<div class="panel panel-default">
  <div class="panel-heading">Creació d'un nou Tiquet. Ompli els camps corresponents.</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="addTiquet()">
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">Employee's Full Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="tiquet.name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">Job Position : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="tiquet.position" name="position">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="tiquet.department" name="department">
    </div>
  </div>
  <div class="form-group">
    <label for="salary" class="col-sm-2 control-label">Employee's Salary : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="tiquet.salary" name="salary">
    </div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a  class="btn btn-warning" (click)="goBack()">Cancel·lar</a>
    </div>
   
  </div>
</form>

  </div>
</div>
